<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Notes App</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Go Notes App</h1>

    <!-- Auth Container -->
    <div id="auth-container" class="container">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" id="auth-submit">Login</button>
        </form>
        <div class="auth-toggle">
            <span id="auth-toggle-text">Don't have an account?</span>
            <a id="auth-toggle-link">Register</a>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden">
        <div id="user-info">
            <span id="welcome-msg"></span>
            <button id="logout-btn" class="secondary-btn">Logout</button>
        </div>

        <div class="container">
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Note Title" required />
                <textarea id="note-content" placeholder="Note Content..."></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>

        <div id="notes-list"></div>
    </div>

    <script>
        // Elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubmit = document.getElementById('auth-submit');
        const authToggleText = document.getElementById('auth-toggle-text');
        const authToggleLink = document.getElementById('auth-toggle-link');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMsg = document.getElementById('welcome-msg');

        const notesList = document.getElementById('notes-list');
        const noteForm = document.getElementById('note-form');
        const noteTitleInput = document.getElementById('note-title');
        const noteContentInput = document.getElementById('note-content');

        let isLoginMode = true;

        // Auth Logic
        authToggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authSubmit.textContent = 'Login';
                authToggleText.textContent = "Don't have an account?";
                authToggleLink.textContent = 'Register';
            } else {
                authTitle.textContent = 'Register';
                authSubmit.textContent = 'Register';
                authToggleText.textContent = "Already have an account?";
                authToggleLink.textContent = 'Login';
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            const endpoint = isLoginMode ? '/login' : '/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    if (isLoginMode) {
                        showApp(username);
                    } else {
                        alert('Registration successful! Please login.');
                        // Switch to login mode
                        authToggleLink.click();
                    }
                } else {
                    const text = await res.text();
                    alert(text || 'Authentication failed');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await fetch('/logout');
            showAuth();
        });

        async function checkAuth() {
            try {
                const res = await fetch('/check-auth');
                if (res.ok) {
                    // We don't have the username easily available from check-auth without extra API
                    // For now just show app
                    showApp('User');
                } else {
                    showAuth();
                }
            } catch (err) {
                showAuth();
            }
        }

        function showApp(username) {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            welcomeMsg.textContent = `Welcome, ${username}!`;
            loadNotes();
        }

        function showAuth() {
            appContainer.classList.add('hidden');
            authContainer.classList.remove('hidden');
            notesList.innerHTML = '';
        }

        // Notes Logic
        async function loadNotes() {
            try {
                const res = await fetch('/notes');
                if (res.status === 401) {
                    showAuth();
                    return;
                }
                if (!res.ok) throw new Error('Failed to fetch notes');
                const data = await res.json();
                renderNotes(data || []);
            } catch (err) {
                console.error(err);
            }
        }

        function renderNotes(notes) {
            notesList.innerHTML = '';
            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';

                const title = document.createElement('div');
                title.className = 'note-title';
                title.textContent = note.title;

                const content = document.createElement('div');
                content.className = 'note-content';
                content.textContent = note.content;

                const actions = document.createElement('div');
                actions.className = 'note-actions';

                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.textContent = 'Delete';
                delBtn.addEventListener('click', async () => {
                    if (confirm('Are you sure you want to delete this note?')) {
                        await deleteNote(note.id);
                        loadNotes();
                    }
                });

                actions.appendChild(delBtn);

                card.appendChild(title);
                card.appendChild(content);
                card.appendChild(actions);
                notesList.appendChild(card);
            });
        }

        async function createNote(title, content) {
            await fetch('/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
        }

        async function deleteNote(id) {
            await fetch(`/notes/${id}`, {
                method: 'DELETE'
            });
        }

        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();
            if (!title) return;

            await createNote(title, content);

            noteTitleInput.value = '';
            noteContentInput.value = '';
            loadNotes();
        });

        // initial load
        checkAuth();
    </script>
</body>

</html>
